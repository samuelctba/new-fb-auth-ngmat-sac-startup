<div>
  <mat-toolbar color="primary">
    <span><i class="material-icons">border_clear</i>  Title</span>
  </mat-toolbar>

  <div class="demo-progress-spinner">
    <mat-progress-spinner [mode]="isDeterminate ? 'determinate' : 'indeterminate'"
        [value]="progressValue" color="primary" [strokeWidth]="1" [diameter]="32"></mat-progress-spinner>
    <mat-progress-spinner [mode]="isDeterminate ? 'determinate' : 'indeterminate'"
        [value]="progressValue" color="accent" [diameter]="50"></mat-progress-spinner>
  </div>

  <mat-card>
    <button mat-button>All</button>
    <button mat-raised-button>Of</button>
    <button mat-raised-button color="primary">The</button>
    <button mat-raised-button color="accent">Buttons</button>
  </mat-card>
